<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Print Shipping Labels Online">

  <title>ShipInClick - Print Shipping Labels Online</title>
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/bootstrap-theme.css" rel="stylesheet">
  <link href="assets/css/font-awesome.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

  <div id="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 style="margin-bottom: 0px;">ShipInClick</h1>
          <h3 style="color:#fff;text-align: center;">Print Shipping Labels Online</h3>
          <h2 class="subtitle">Our website is under construction. Stay tuned for something amazing!</h2>
          <div id="countdown"></div>
          <form class="form-inline signup" role="form" method="post">
            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="Enter your email address" required>
            </div>
            <button type="submit" class="btn btn-theme">Get notified!</button>
          </form>

          <div class="social">
            <a href="https://twitter.com/ShipInClick" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <p class="copyright">&copy; ShipInClick.com - All Rights Reserved</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery.countdown.min.js"></script>
  <script type="text/javascript">
    $('#countdown').countdown('2018/06/01', function(event) {
      $(this).html(event.strftime('%w weeks<br />%d days <br /> %H:%M:%S'));
    });
  </script>
</body>

</html>
